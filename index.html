<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>PassWord Generator</title>
  </head>
  <body>
    <div id="mainContainer">
      <h1>Password Generator</h1>
      <br/>
      <form action="" method="post">
        <input type="range" min="6" max="20" value="10" id="passwordRange">
        <div id="rangeValue"> 10 </div>
        <br/>
        <input type="button" value="Generate" id="generateButton"/>
        <hr/>
        <label for="passwordInput">Your Password</label>
        <input id="passwordInput" type="text" name="passwordInput" readonly/>
      </form>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
